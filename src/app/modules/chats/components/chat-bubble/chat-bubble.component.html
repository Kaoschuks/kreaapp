<div *ngFor="let message of conversation"  #chatRef>
  <ion-item lines="none" class="bg-transparent" style="margin-bottom: -30px">
    <ion-avatar slot="start" class="no-shadow avatar-sm">
      <ion-img [src]="message.image" alt="user"></ion-img>
    </ion-avatar>
    <ion-label style="margin-top: -5px;">
      <h2 class="fs-14">
        <span class="text-dark bold">{{ message.sender }}</span>
      </h2>
    </ion-label>
    <ion-label style="margin-top: -5px;" slot="end" align="right">
      <h2 class="fs-14">
        <span class="text-primary fs-12"> {{ message.date | date}} </span>
      </h2>
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="bg-transparent">
    <ion-avatar slot="start" class="no-shadow avatar-sm">
    </ion-avatar>
    <ion-label>
      <p class="fs-14 ion-text-wrap">{{ message.message }}</p>
    </ion-label>
  </ion-item>
</div>
