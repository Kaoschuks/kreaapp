<ion-header class="ion-no-border" color="white">
  <ion-toolbar color="white">
      <ion-item color="white" lines="none">
          <ion-label>
              <p class="fs-10 text-dark">Main Balance</p>
              <h2 class="fs-18 fw-5" style="margin-top: 0px;">{{0 | currency: 'AED '}}</h2>
          </ion-label>
          <ion-label slot="end" align="right">
              <br />
            <h2 style="margin-top: 0px;" class="fs-12 text-dark">+ Add Money</h2>
          </ion-label>
      </ion-item>
      <ion-row>
          <ion-col align="center">
            <ion-fab-button class="no-shadow ion-no-border" size="small" color="white">
              <i class="fi fi-rr-snowflake fs-18 text-dark"></i>
            </ion-fab-button>
            <h2 class="fs-12 text-dark" [innerHTML]="'Freeze' | titlecase"></h2>
          </ion-col>
          <ion-col align="center">
            <ion-fab-button class="no-shadow ion-no-border" size="small" color="white">
              <i class="fi fi-rr-credit-card fs-18 text-dark"></i>
            </ion-fab-button>
            <h2 class="fs-12 text-dark" [innerHTML]="'Card' | titlecase"></h2>
          </ion-col>
          <ion-col align="center">
            <ion-fab-button class="no-shadow ion-no-border" size="small" color="white">
              <i class="fi fi-rr-data-transfer fs-18 text-dark"></i>
            </ion-fab-button>
            <h2 class="fs-12 text-dark" [innerHTML]="'Transfer' | titlecase"></h2>
          </ion-col>
          <ion-col align="center">
            <ion-fab-button class="no-shadow ion-no-border" size="small" color="white">
              <i class="fi fi-rr-nfc-pen fs-18 text-dark"></i>
            </ion-fab-button>
            <h2 class="fs-12 text-dark" [innerHTML]="'Requests' | titlecase"></h2>
          </ion-col>
          <ion-col align="center">
            <ion-fab-button class="no-shadow ion-no-border" size="small" color="white">
              <i class="fi fi-rr-apps-add fs-18 text-dark"></i>
            </ion-fab-button>
            <h2 class="fs-12 text-dark" [innerHTML]="'Apps' | titlecase"></h2>
          </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list-header class="mt-2">
    <ion-label>
      <h2 class="fs-14">Accounts</h2>
    </ion-label>
    <ion-button color="primary">
      <span class="fs-12">Manage</span>
    </ion-button>
  </ion-list-header>

  <ion-card class="no-shadow ion-no-padding animated fadeIn">
    <ion-list>
      <ion-item mode="ios" detail="false">
        <ion-avatar slot="start" class="avatar-xs">
          <ion-img [src]="'https://e7.pngegg.com/pngimages/425/749/png-clipart-money-bag-logo-saving-finance-income-saving-text.png'"></ion-img>
        </ion-avatar>
  
        <ion-label>
          <h2 class="fs-14">#23455643</h2>
          <p class="text-medium fs-12">United Arab Emirates</p>
        </ion-label>
        <ion-label slot="end" align="right">
          <h2 class="fs-14 text-dark">{{0 | currency: 'AED '}}</h2>
          <p class="text-medium fs-12">Savings</p>
        </ion-label>
      </ion-item>

      <ion-item mode="ios" detail="false">
        <ion-avatar slot="start" class="avatar-xs">
          <ion-img [src]="'https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mc_dla_symbol_92.png'"></ion-img>
        </ion-avatar>
  
        <ion-label>
          <h2 class="fs-14">23455643</h2>
          <p class="text-medium fs-12">United Arab Emirates</p>
        </ion-label>
        <ion-label slot="end" align="right">
          <h2 style="margin-top: 0px;" class="fs-14 text-dark">{{0 | currency: 'AED '}}</h2>
          <p class="text-medium fs-12">Credit Cards</p>
        </ion-label>
      </ion-item>
      <ion-item mode="ios" detail="false" lines="none">
        <ion-avatar slot="start" class="avatar-xs">
          <ion-img [src]="'https://w7.pngwing.com/pngs/873/511/png-transparent-computer-icons-loan-finance-bank-donate-text-trademark-logo.png'"></ion-img>
        </ion-avatar>
  
        <ion-label>
          <h2 class="fs-14">23455643</h2>
          <p class="text-medium fs-12">United Arab Emirates</p>
        </ion-label>
        <ion-label slot="end" align="right">
          <h2 style="margin-top: 0px;" class="fs-14 text-dark">{{0 | currency: 'AED '}}</h2>
          <p class="text-medium fs-12">Loans</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="12">
        <swipe-button [isRounded]="true"></swipe-button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card class="no-shadow bg-white ion-no-padding animated fadeIn">
    <circleprogress [percent]="90"></circleprogress>
    <guage-chart [percentage]="90" [label]="'test gauge'"></guage-chart>
    <bar-chart [chartType]="'bar'"></bar-chart>
    <donut-chart [chartType]="'donut'"></donut-chart>
  </ion-card>
</ion-content>
