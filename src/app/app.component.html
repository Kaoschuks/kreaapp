<onloading *ngIf="globals.appLoading" [bgColor]="'bg-'+globals.pageColor"></onloading>

<ion-app>
  <full-loading [text]="globals.spinner.text"></full-loading>
  <ion-split-pane when="md" contentId="main">
    <ion-menu contentId="main">
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
