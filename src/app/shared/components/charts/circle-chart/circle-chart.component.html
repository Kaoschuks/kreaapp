<round-progress
    [current]="current"
    [max]="max"
    [color]="'#45ccce'"
    [background]="'#eaeaea'"
    [radius]="radius"
    [stroke]="10"
    [semicircle]="true"
    [rounded]="true"
    [clockwise]="true"
    [responsive]="true"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
    (onRender)="doSomethingWithCurrentValue($event)"/>
