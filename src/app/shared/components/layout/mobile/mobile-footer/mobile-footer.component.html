<ion-tabs>
  <ion-tab-bar slot="bottom" [color]="color">
    <ion-tab-button tab="home">
      <i class="fi fi-rr-home before fs-20"></i>
      <i class="fi fi-sr-home after fs-20"></i>
      <span >Home</span>
    </ion-tab-button>
    <ion-tab-button tab="chats">
      <i class="fi fi-rr-comment before fs-20"></i>
      <i class="fi fi-sr-comment after fs-20"></i>
      <ion-badge mode="ios" color="primary"></ion-badge>
      <span >Chats</span>
    </ion-tab-button>
    <ion-tab-button tab="action">
      <!-- <i class="fi fi-rr-plus-hexagon text-primary before fs-30"></i>
      <i class="fi fi-rr-plus-hexagon after fs-30 center"></i> -->
      <i class="fi fi-rr-plus-hexagon before fs-20"></i>
      <i class="fi fi-rr-plus-hexagon after  fs-20"></i>
      <span >Action</span>
    </ion-tab-button>
    <ion-tab-button tab="news">
      <i class="fi fi-rr-radio-alt before fs-20"></i>
      <i class="fi fi-sr-radio-alt after fs-20"></i>
      <ion-badge mode="ios" color="primary"></ion-badge>
      <span >News</span>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <i class="fi fi-rr-circle-user before fs-20"></i>
      <i class="fi fi-sr-circle-user after fs-20"></i>
      <span >Account</span>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
