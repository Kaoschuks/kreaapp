
<ion-content>
  <ion-toolbar slot="fixed" class="ion-padding-top">
    <ion-item lines="none" detail="false">
      <ion-label>
        <h2 class="bold">Hey, James</h2>
        <p class="text-muted">Welcome back!</p>
      </ion-label>
      <!-- <ion-buttons slot="end">
        <ion-button fill="clear" (click)="_globals.toogleSearch()">
          <ion-icon name="search"></ion-icon>
        </ion-button>
        <ion-button fill="clear" routerLink="/notifications" routerDirection="forward">
          <ion-icon class="animated headShake infinite" name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons> -->
      <ion-buttons slot="end">
        <ion-button fill="clear">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button fill="clear"routerLink="/notifications" routerDirection="forward">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>

  <div class="page-header">
    <ion-item lines="none" details="false" class="ion-margin-top">
      <ion-label>
        <p class="text-muted">Current Balance</p>
        <ion-text class="fs-20">$842.90</ion-text>
        <ion-text class="fs-16"> NGN <ion-icon name="caret-down-outline" style="vertical-align: middle !important;"></ion-icon></ion-text>
      </ion-label>
    </ion-item>
  </div>

  <div class="page-content">
    <ion-row class="ion-margin-vertical" style="margin-left: -34px;">
      <ion-col size="4">
        <div align="center">
          <ion-fab-button size="medium" class="no-shadow" color="lighter">
            <ion-buttons>
              <ion-button fill="clear">
                <ion-icon name="open-outline" color="primary" class="fs-30"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-fab-button>
          <ion-label class="ion-text-center">
            <h2 class="fs-16">Send</h2>
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div align="center">
          <ion-fab-button size="medium" class="no-shadow" color="lighter">
            <ion-buttons>
              <ion-button fill="clear">
                <ion-icon name="swap-vertical-outline" color="primary" class="fs-30"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-fab-button>
          <ion-label class="ion-text-center">
            <h2 class="fs-16">Change</h2>
          </ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div align="center">
          <ion-fab-button size="medium" class="no-shadow" color="lighter">
            <ion-buttons>
              <ion-button fill="clear">
                <ion-icon name="open-outline" class="buy-icon fs-30" color="primary"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-fab-button>
          <ion-label class="ion-text-center">
            <h2 class="fs-16">Buy</h2>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-list-header>
      <ion-label>
        <h2 class="ion-no-padding fs-16">Stock Trends</h2>
      </ion-label>
      <ion-button routerDirection="forward" routerLink="/subscriptions" style="margin-top: 16px;">
        <p class="fs-12 text-primary">See all</p>
      </ion-button>
    </ion-list-header>

    <ion-item lines="none" detail="false" routerDirection="forward" routerLink="/goals" *ngFor="let currency of currencies | slice : 0:1" style="--border-radius: 0px 0px 20px 20px ; --background: var(--ion-color-lighter);">
      <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
        <ion-img [src]="currency?.icon"></ion-img>
      </ion-fab-button>
      <ion-label>
        <h2>{{currency?.name}}</h2>
        <p class="text-muted">{{currency?.code}}</p>
      </ion-label>
      <ion-label slot="end" style="margin-right: -3px important;">
        <h2><strong>{{currency?.balance}}</strong></h2>
        <p [ngClass]="(currency?.cashflow == 'rise')? 'text-success' : 'text-danger'">{{currency?.balance}} <ion-icon name="caret-down-outline" [ngClass]="(currency?.cashflow == 'rise')? 'text-success' : 'text-danger'"></ion-icon></p>
      </ion-label>
    </ion-item>

    <!-- <ion-item lines="none" detail="false">
      <ion-label align="center">
        <ion-button fill="clear">
          <span class="fs-12 bold text-dark">See all currency</span>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item> -->
    <ion-list-header>
      <ion-label>
        <h2 class="ion-no-padding fs-16">Top Movers</h2>
      </ion-label>
      <ion-button routerDirection="forward" routerLink="/subscriptions" style="margin-top: 16px;">
        <p class="fs-12 text-primary">See all</p>
      </ion-button>
    </ion-list-header>

    <!-- <ion-item lines="inset" detail="false" class="ion-margin-top">
      <ion-label>
        <h2 class="ion-no-padding">Investment</h2>
        <p class="text-muted"><ion-icon slot="start" name="invert-mode-outline"></ion-icon> Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus.</p>
      </ion-label>
    </ion-item> -->
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let source of investment">
       <ion-card class="ion-no-border no-shadow">
        <ion-item lines="none" detail="false" style="margin-left: -29px;">
          <ion-fab-button size="small" class="bg-lighter no-shadow text-dark" slot="start">
            <ion-icon [name]="source?.icon"></ion-icon>
          </ion-fab-button>
          <ion-label>
            <h2>{{source?.name}}</h2>
            <p class="text-muted">BNB</p>
          </ion-label>
        </ion-item>
      </ion-card>
      </ion-slide>
    </ion-slides>

      <ion-item lines="inset" detail="false">
        <ion-label>
          <h2 class="ion-no-padding fs-16" >Transactions List</h2>
        </ion-label>
      </ion-item>
      <transaction-list></transaction-list>
  
      <ion-item lines="none" detail="false">
        <ion-label align="center">
          <ion-button fill="clear">
            <span class="fs-12 bold text-dark">See all transactions</span>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-item>
  
  </div>
</ion-content>
