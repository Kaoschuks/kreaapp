
<ion-content>
  <ion-toolbar slot="fixed">
    <ion-item  lines="none" detail="false">
      <ion-avatar routerLink="/profile" routerDirection="forward" slot="start">
        <img loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzHQv_th9wq3ivQ1CVk7UZRxhbPq64oQrg5Q&usqp=CAU" />
      </ion-avatar>
      <ion-label slot="end">
        <div>
          <ion-item lines="none" details="false">
            <ion-select #selector interface="popover" placeholder="Currency:" (ionChange)="changecurrency(selector.value)">
              <ion-select-option value="NGN">NGN</ion-select-option>
              <ion-select-option value="USD">USD</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-label>
    </ion-item>
  </ion-toolbar>

  <div class="page-header">
    <ion-item lines="none" details="false">
      <ion-label >
        <p class="text-muted">Balance</p>
        <h1>$842.90</h1>
        <p class="text-success">12% cash inflow</p>
      </ion-label>
    </ion-item>
    <br />
  </div>

  <div class="page-content">
    <ion-item lines="inset" detail="false">
      <ion-label>
        <h2 class="ion-no-padding">Currency</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="false" routerDirection="forward" routerLink="/goals" *ngFor="let currency of currencies">
      <ion-fab-button size="small" class="bg-light no-shadow" slot="start">
        <ion-img [src]="currency?.icon"></ion-img>
      </ion-fab-button>
      <ion-label>
        <h2>{{currency?.name}}</h2>
        <p class="text-muted">{{currency?.code}}</p>
      </ion-label>
      <ion-label slot="end">
        <h2><strong>{{currency?.balance}}</strong></h2>
        <p [ngClass]="(currency?.cashflow == 'rise')? 'text-success' : 'text-muted'">{{currency?.balance}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail="false">
      <ion-label align="center">
        <ion-button fill="clear">
          <span class="fs-12 bold text-dark">See all currency</span>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

    <ion-item lines="inset" detail="false" class="ion-margin-top">
      <ion-label>
        <h2 class="ion-no-padding">Investment</h2>
        <p class="text-muted"><ion-icon slot="start" name="invert-mode-outline"></ion-icon> Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus.</p>
      </ion-label>
    </ion-item>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let source of investment">
       <ion-card class="ion-no-border no-shadow" [ngStyle]="{'background-color': source.bgcolor}">
        <div align="center">
          <ion-fab-button size="small" class="no-shadow">
            <ion-icon [name]="source?.icon"></ion-icon>
          </ion-fab-button>
          <ion-label class="ion-text-center" [ngStyle]="{'color': source.color}">
            <h2 class="fs-18">{{source?.name}}</h2>
            <ion-note [ngStyle]="{'color': source.color}" class="ion-text-wrap text-muted ion-padding">{{source?.note}}</ion-note>
          </ion-label>
        </div>
      </ion-card>
      </ion-slide>
    </ion-slides>
  
  </div>
</ion-content>
