<ion-content color="light">
  <ion-toolbar slot="fixed" class="ion-no-border"> </ion-toolbar>
  <div class="page-header bg-white">
    <div align="center">
        <ion-avatar routerLink="/profile" routerDirection="forward">
          <img loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzHQv_th9wq3ivQ1CVk7UZRxhbPq64oQrg5Q&usqp=CAU" />
        </ion-avatar>
        <ion-label>
          <h2 style="margin-top: 13px !important;">Danilo Tanic</h2>
          <p class="text-muted">danilo@uscreen.tv</p>
        </ion-label>
        <ion-button size="small" color="primary" fill="solid" class="ion-text-capitalize ion-margin-top no-shadow" routerLink="/profile-page" routerDirection="forward">
          Edit Profile<ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
    </div>
  </div>
    

  <div class="page-content">
    <ion-card color="white" class="ion-no-margin ion-no-padding no-shadow">
      <ion-item lines="none" detail="false" color="light">
        <ion-label class="ion-text-uppercase">
          <p class="fs-12 text-muted">Content</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" routerDirection="forward" (click)="openmodal('sendmoney')">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="settings-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Settings</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" routerDirection="forward" routerLink="/goals">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="list-circle-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Trade History</h2>
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card color="white" class="ion-no-margin ion-no-border no-shadow">
      <ion-item lines="none" detail="false" color="light">
        <ion-label class="ion-text-uppercase">
          <p class="fs-12 text-muted">Preference</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail="true" (click)="openmodal('aide')">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="globe-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Language</h2>
        </ion-label>
        <ion-label slot="end">
          <h2 style="margin-right: 12px;">English</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerDirection="forward" routerLink="/tabs/tips">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="moon-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Dark Mode</h2>
        </ion-label>
        <ion-toggle slot="end" mode="ios"></ion-toggle>
      </ion-item>
      <ion-item lines="none" detail="true" routerDirection="forward" routerLink="/settings">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="settings-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Settings</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" (click)="openmodal('invite')">
        <ion-fab-button size="small" class="bg-lighter no-shadow" slot="start">
          <ion-icon name="copy-outline" class="fs-24 text-dark"></ion-icon>
        </ion-fab-button>
        <ion-label>
          <h2>Play in Background</h2>
        </ion-label>
        <ion-toggle slot="end" mode="ios" class="fs-12"></ion-toggle>
      </ion-item>
    </ion-card>
  </div>
  
</ion-content>
