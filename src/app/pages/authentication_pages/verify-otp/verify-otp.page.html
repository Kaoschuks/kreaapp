<auth-layout [link]="'signin'" [title]="'Validate your pin'" [description]="'Please enter the 4-digit code just sent to<br /> <strong>+1 (562) 859-4936</strong>'">

  <otp-form (pinEvent)="note=$event"></otp-form>

  <div class="ion-padding hidden-xs">
    <p *ngIf='note'> {{note}} </p>
    <ion-text *ngIf='!note' slot="start">Resend code in 00:56</ion-text>
  </div>
  <br />
  <ion-button color="dark" fill="outline" class="hidden-xs" routerLink="/tabs/home" routerDirection="root" size="large" expand="block">
    <span class="fs-16 bold">Validate OTP</span>
  </ion-button>

</auth-layout>


<ion-footer class="ion-no-border">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-md="3" offset-md="8" offset="0" class="ion-no-margin">
        <!-- <div class="ion-no-padding hidden-md">
          <p *ngIf='note'> {{note}} </p>
          <ion-text *ngIf='!note' slot="start">Resend code in 00:56</ion-text>
        </div> -->
        <ion-button class="hidden-md" routerLink="/tabs/home" routerDirection="root" size="large" expand="block">
          <span class="fs-16 bold">Validate OTP</span>
        </ion-button>
        <br />
        <p class="fs-12 ion-text-center">By using our mobile app, you agree to our <a href="" color="dimgray">Terms of Use</a> and <a href="" color="dimgray">Privacy Policy</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
