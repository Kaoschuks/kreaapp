<ion-toolbar class="ion-padding">
    <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-col class="ion-text-center">
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>0 ? 'password' : 'text'" [value]="pin.length>0 ? pin[0] : ''"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>1 ? 'password' : 'text'" [value]="pin.length>1 ? pin[1] : ''"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>2 ? 'password' : 'text'" [value]="pin.length>2 ? pin[2] : ''"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>3 ? 'password' : 'text'" [value]="pin.length>3 ? pin[3] : ''"></ion-input>
        </ion-button>
        </ion-col>
    </ion-row>
</ion-toolbar>

<ion-grid class="ion-text-center">
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none" details="false">
                <ion-label class="ion-text-uppercase bold">Edit Number</ion-label>
                <ion-label slot="end" class="ion-text-uppercase bold">Resend Code</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="keypad">
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('1')">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('2')">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('3')">3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="keypad">
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('4')">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('5')">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('6')">6</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="keypad">
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('7')">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('8')">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('9')">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="keypad">
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('clear')">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="clear" (click)="handleInput('0')">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" size="large" fill="solid">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
