<ion-toolbar>
    <ion-row class="ion-margin-bottom">
        <ion-col>
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>0 ? 'password' : 'text'" [value]="pin.length>0 ? pin[0] : ''" readonly="true"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col>
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>1 ? 'password' : 'text'" [value]="pin.length>1 ? pin[1] : ''" readonly="true"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col>
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>2 ? 'password' : 'text'" [value]="pin.length>2 ? pin[2] : ''" readonly="true"></ion-input>
        </ion-button>
        </ion-col>
        <ion-col>
        <ion-button size="small" color="dark" fill="clear" class="inputs">
            <ion-input [type]="pin.length>3 ? 'password' : 'text'" [value]="pin.length>3 ? pin[3] : ''" readonly="true"></ion-input>
        </ion-button>
        </ion-col>
    </ion-row>
    <ion-item lines="none" details="false" style="margin-top: -22px;">
      <ion-label class="ion-no-margin">Didn't receive code? <span class="text-primary">Resend code</span></ion-label>
    </ion-item>
</ion-toolbar>
