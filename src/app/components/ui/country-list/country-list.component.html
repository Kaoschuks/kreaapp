<ion-card class="ion-padding">
    <ion-radio-group (ionChange)="countryChange($event)" [(ngModel)]="selectedValue" value="{{country}}">
      <ion-virtual-scroll [items]="countries | search: filterText">
        <ion-item mode="ios" lines="none" detail="false" *virtualItem="let _country">
          <ion-avatar slot="start">
            <img loading="lazy" [src]="_country.image">
          </ion-avatar>
          <ion-label>
            <h2 class="fs-14" [ngClass]="(_country.code == country) ? 'bold' : ''">{{_country?.name | titlecase}} </h2>
          </ion-label>
          <span slot="end" class="fs-12 bold">{{_country?.code | uppercase}}</span> 
          <ion-radio slot="end" [value]="_country.name"></ion-radio>
        </ion-item>
      </ion-virtual-scroll>
    </ion-radio-group>
</ion-card>
