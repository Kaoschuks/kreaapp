
      <ion-header class="no-shadow ion-no-border">
        <ion-toolbar lines="none" align="right">
          <ion-item lines="none" details="false">
            <img slot="start" height="30px" loading="lazy" src="assets/icon/logo.png" />
            <ion-label>
              <h2 class="text-dark fs-20">Aide Finance</h2>
            </ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <br />
        <ion-list detail="false" lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let page of pages" [routerLink]="page?.url" [routerDirection]="'root'" routerLinkActive="selected bg-light text-dark">
              <!-- <i slot="start" [ngClass]="page?.icon"></i> -->
              <ion-icon slot="start" [name]="page?.icon"></ion-icon>
              <ion-label>
                <h2>{{page?.title}}</h2>
              </ion-label>
            </ion-item>
            <br />
            <br />
            <ion-item id="no-icon" routerDirection="root" routerLink="/supports/terms" routerLinkActive="selected bg-light">
              <ion-label>
                <h2>Terms & Condition</h2>
              </ion-label>
            </ion-item>
            <ion-item id="no-icon" routerDirection="root" routerLink="/supports/privacy" routerLinkActive="selected bg-light">
              <ion-label>
                <h2>Privacy Policy</h2>
              </ion-label>
            </ion-item>
            <ion-item id="no-icon" routerDirection="root" routerLink="/supports/feedback" routerLinkActive="selected bg-light">
              <ion-label>
                <h2>Feedback</h2>
              </ion-label>
            </ion-item>
            <ion-item id="no-icon" routerDirection="root" routerLink="/supports/faqs" routerLinkActive="selected bg-light">
              <ion-label>
                <h2>Frequenty Asked Questions</h2>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-no-border bottom">
        <ion-list>
        </ion-list>
      </ion-footer>
